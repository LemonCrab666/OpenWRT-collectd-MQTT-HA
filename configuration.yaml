# br-lan interface
   -  name: OpenWRT br-lan errors
      state_topic: collectd/<Open-WRT-Hostname>/interface-br-lan/if_errors
      unit_of_measurement: packets
      value_template: "{{ value.split(':')[1] | int + value.split(':')[2].split('\x00')[0] | int }}"
